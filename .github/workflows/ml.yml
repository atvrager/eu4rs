name: Machine Learning Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - 'schemas/**'
      - 'xtask/src/train.rs'
      - '.github/workflows/ml.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - 'schemas/**'
      - 'xtask/src/train.rs'
      - '.github/workflows/ml.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  smoke-test:
    name: Verify ML Pipeline (Smoke Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Cap'n Proto
        run: sudo apt-get update && sudo apt-get install -y capnproto

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "scripts/.python-version"

      - name: Cache Cargo Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Python Formatting
        run: cargo xtask format-python --check

      - name: Verify Pipeline
        run: cargo xtask verify-pipeline
