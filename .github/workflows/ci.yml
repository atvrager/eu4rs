name: Rust CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'scripts/**'
      - 'docs/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'scripts/**'
      - 'docs/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y capnproto libdbus-1-dev libxcb1-dev

    - name: Cache Cargo
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-nextest
      uses: taiki-e/install-action@cargo-nextest

    - name: Run CI Pipeline
      run: cargo xtask ci

    - name: Generate Code Statistics
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        cargo install tokei tera-cli
        tokei --output json > stats.json
        tera -f .github/stats_template.html --json stats.json > stats.html

    - name: Upload Stats Artifact
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: code-statistics
        path: |
          stats.json
          stats.html
        retention-days: 90
